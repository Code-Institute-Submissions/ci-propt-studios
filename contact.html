<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2f59828723.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Contact us | ProPT Studios</title>
</head>

<body>
    <!-- Navigaion bar -->
    <nav class="navbar navbar-dark navbar-expand-sm bg-smokeyblack">
        <img src="/assets/images/logo.png" class="navbar-brand">

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item mr-2"><a class="nav-link" href="classes.html">Classes & Timetable</a></li>
                <li class="nav-item mr-2"><a class="nav-link active" href="contact.html">Contact us</a></li>
                </li>
            </ul>
        </div>
    </nav>
    <!-- / Navigation bar -->
    <!-- Heading -->
    <section class="heading">
        <div class="container-fluid">
            <div class="row jumbotron-container">
                <div class="col-sm-12 col-lg-7 callout-container">
                    <div class="callout-content text-center text-md-left">
                        <h1>Contact <span class="text-highlight">us</span></h1>
                        <p class="lead">Got more questions? Reach out and will answer any queries you migh have</p>
                    </div>
                </div>
                <div class="d-none d-lg-block col-5 image-container">
                    <img src="assets/images/contact-jumbotron-image.svg" alt="Jumbotron image"
                        class="img-fluid img-contact">
                    <!-- Image needs fixing at 4K resolutions -->

                </div>
            </div>
        </div>
    </section>
    <!-- / Heading -->
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Contact form</h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <form>
                    <label for="name" class="sr-only">Your full name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your full name" required>
                    <label for="email" class="sr-only">Your email address</label>
                    <input type="email" class="form-control"  name="email" id="email" placeholder="Your email address" required> 
                    <label for="phone" class="sr-only">Your phone number (optional)</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your phone number (optional)">
                    <select name="querytype" class="form-control" id="querytype" required>
                        <option value="0" aria-hidden>Your query relates to...</option>
                        <option value="personaltraining">Personal training query</option>
                        <option value="classes">Classes query</option>
                        <option value="business">Business query</option>
                        <option value="other">Other query</option>
                    </select> 
                    <label for="message" class="sr-only">Your message</label>
                    <textarea name="message" class="form-control" id="message" cols="50" rows="10" placeholder="Your message" required></textarea>
                </form>
            </div>
        </div>
    </div>
    <!-- / Main content -->
    <!-- Footer -->
    <footer>
        <div class="container-fluid footer-container">
            <div class="row">
                <div class="col-sm-1 text-center text-lg-left">
                    <img src="/assets/images/logo.png" alt="ProPT logo" class="footer-logo">
                </div>
                <div class="col-sm-3 ml-auto footer-socials text-center text-lg-right">
                    <a href="http://wwww.facebook.com"><i class="fab fa-facebook-square"></i></a>
                    <a href="http://wwww.twitter.com"><i class="fab fa-twitter-square"></i></a>
                    <a href="http://wwww.snapchat.com"><i class="fab fa-snapchat-square"></i></a>
                    <a href="http://wwww.instagram.com"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap required JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
